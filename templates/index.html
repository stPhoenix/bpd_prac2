<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>CAPTCHA</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <dov class="col">
                <nav class="navbar navbar-light bg-light">
                    <a class="navbar-brand">CAPTCHA</a>
                </nav>
            </dov>
        </div>
        {% if result.error %}
        <div class="row">
          <div class="col">
            <div class="alert alert-danger" role="alert">
              {{result.message}}
            </div>
          </div>
        </div>
        {% endif %}
        <div class="row">
            <div class="col flex-column">
                <form action="/" method="POST">
                    <input type="hidden" name="id" value={{result.data.id}} >
                    <img src={{ url_for('static', filename=result.data.img) }} alt="captcha" >
                    <div class="form-group">
                      <label for="textInput">Answer</label>
                      <input type="text" name="answer" class="form-control" id="textInput">
                    </div>
                    <button type="submit" class="btn btn-primary">Send</button>
                  </form>
                <h5>{{result.data.answer}}</h5>
            </div>
            
    </div>
    </div>

  </body>
</html>
